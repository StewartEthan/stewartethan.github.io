<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="head-module">
  <template>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <meta name="author" content="Ethan Stewart">

    <title>[[title]] | stewartethan.github.io</title>
    <meta name="description" content="A web development sandbox/portfolio site">

    <!-- Import site-wide shared styles -->
    <link rel="stylesheet" type="text/css" href="/css/shared.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/css/compat.css" media="screen">

    <link rel="icon" href="/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#3f51b5">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="stewartethan.github.io">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My App">

    <script src="/js/polymer-setup.js"></script>
  </template>

  <script>
    Polymer({
      is: "head-module",

      properties: {
        title: {
          type: String
        }
      }
    })
  </script>
</dom-module>
